<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web scraping mars data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <!-- Jumbotron -->
        <!--IMAGES: https://images5.alphacoders.com/508/508358.jpg / https://vfxblog.com/wp-content/uploads/2016/12/marsattacks1b.jpg / https://i.gifer.com/embedded/download/NRfS.gif -->
        <div class="jumbotron text-center" style="background-image: url(https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/cerberus_enhanced.tif/full.jpg); height: 400px; background-position: center; background-size: cover;">
            <h1 class="display-3"><b>Mission to Mars</b></h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>

</div>
<div class="container-fluid news no-padding" id="scraped-data">
  <div class="row no-gutter">
    <div class="card-body">
      <h5 class="card-title" id="font">Latest Mars News</h5>
      <h6 class="card-subtitle mb-2 " id="font">{{ mars.news_title }}</h6>
      <p class="card-text">{{ mars.summary }}</p>
      <!-- <a href={{ mars.news_url }} target="_blank">Check All News</a> -->
    </div>
  </div>
  </div>
<div class="row no-gutter img-table">
    <div class="col-md-6" >
      <div class="card">
        <div class="card-body" id="img-table">
          <h5 class="card-title">Featured Mars Image</h5>
          <p class="card-text" id="dark-font">{{ mars.featured_image_title }}</p>
          <img class="card-img-bottom" src="{{ mars.featured_image }}" alt="Featured Mars Image">
        <!--  <a href={{ mars.jpl_url }} target="_blank">Check All Images</a> -->
        </div>
      </div>
    </div>
        <div class="card-body" id="img-table">
          <div class="col-md-12">
            <div>
              <h5 class="card-title">Mars Facts</h5>
              <p class="card-text"id="dark-font" >{{ mars.fact_table | safe }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<div class ="row" id="mars-hemispheres">
<div class = "col-md-12">
    <h3><center>Mars Hemispheres</center></h3>
    {% for hemisphere in mars.hemisphere_image_urls %}
        <div class = "col-md-6">
            <div class = "thumbnail">
                <img src = "{{hemisphere.image_url}}">
                    <h3>{{hemisphere.title}}</h3>
                </div>
            </div>
    {% endfor %}
        </div> -->

</div>




    <!-- Bootstrap JavaScript -->
    <!-- jQuery, Popper.js & Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
